<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" href="./favicons/favicon-16x16.png">
	<link rel="stylesheet" href="./css/style.css">

	<script defer src="./js/script.js"></script>

	<title>Poked√©x</title>
</head>
<body>

	<main>
		<audio src="#" alt="pokemon som" class="pokemon_cry" autoplay></audio>
		<img src="#" alt="pokemon" class="pokemon_image">
		
		<h1 class="pokemon_data">
			<span class="pokemon_number"></span> -
			<span class="pokemon_name"></span>
		</h1>
		
		<form class="form">
			<input 
				type="search"
				class="input_search"
				placeholder="Name or Number"
				required
			/>
		</form>

		<div class="buttonsTop">
			<button class="button shiny"> Shiny </button>
			<div class="typeBox">
				<div class="label pokemon_type0"></div>
				<div class="label pokemon_type1"></div>
			</div>
			
		</div>

		<div class="buttonsBottom">
			<button class="button btn-prev"> Prev </button>
			<button class="button btn-next"> Next </button>
		</div>
	
		<img src="./images/pokedex.png" alt="pokedex" class="pokedex">

	</main>

</body>
</html>
